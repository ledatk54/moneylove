<div id="login" class="page-content">
  <div class="container">
    <h1>Sign up for a free trial</h1>
    <ul class="regflow-status step1 desktop-only">
      <li>Login info</li>
      <li>Verify Email</li>
    </ul>
    <form class="register-form">

      <div class="form-group">
        <input id="registerName" type="text" name="registerName" placeholder="Full Name*" size="30" class="autofocus-first-field " value="">
      </div>

      <div class="form-group">
        <input id="registerEmail" type="text" name="registerEmail" placeholder="Email*" class="" value="" size="30" >
      </div>

      <div class="form-group">
        <input id="registerPhone" name="registerPhone" placeholder="Phone*" type="text" class="" value="" size="30" >
      </div>

      <div class="form-group">
        <input id="registerPassword" type="text" name="registerPassword*" placeholder="Password*" class="" value="" size="30" >
      </div>

      <div class="form-group">
        <input id="registerRePassword" type="text" name="registerRePassword" placeholder="Retype Password*" class="" value="" size="30" >
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-blue ctaarrow-white focus_on_button">Sign up</button>
      </div>
      <div class="devise_links">
        Have a account?  <a routerLink="/login" class="small">Login</a>
      </div>
    </form>
  </div>
</div>
